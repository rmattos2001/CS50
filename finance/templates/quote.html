{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<h1>Get a Stock Quote</h1>
<form action="{{url_for('quote')}}" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol"
            placeholder="Symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Search</button>
</form>
{% endblock %}
