<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

            let correct = document.querySelector('.correct');
            correct.addEventListener('click', function() {
                correct.style.backgroundColor = 'green';
                document.querySelector("#feedback1").innerHTML = 'Correct!';
            });

            let incorrects = document.querySelectorAll('.incorrect');
            for(let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function() {
                    incorrects[i].style.backgroundColor = 'red';
                    document.querySelector('#feedback1').innerHTML = 'Incorrect';
                });
            }

            document.querySelector('#check').addEventListener('click', function() {
            let input = document.querySelector('input');
            if (input.value.toLowerCase() === 'switzerland') {
                input.style.backgroundColor = 'green';
                document.querySelector('#feedback2').innerHTML = 'Correct!';
            } else {
                    input.style.backgroundColor = 'red';
                    document.querySelector('#feedback2').innerHTML = 'Incorrect';
                }
            })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
            <script src="script.js"></script>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <h3 id="first">What is the average number of children in South America per family?</h3>

                <div class="row">
                    <button name="incorrect" type="button">6 children on average per 1 family</button>
                    <button name="incorrect" type="button">3 children on average per 1 family</button>
                    <button name="incorrect" type="button">1 children on average per 1 family</button>
                    <button name="incorrect" type="button">4 children on average per 2 family</button>
                    <button name="correct" type="button">2 children on average per 1 family</button>
                </div>

                <p><b id="feedback_1"></b></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3 id="second">In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>

                <input name="answer" type="text" placeholder="e.g: New Zealand"><button name="submit_btn" type="submit">Check Answer</button>

                <p><b id="feedback_2"></b></p>
            </div>
        </div>
    </body>
</html>
